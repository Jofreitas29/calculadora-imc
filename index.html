<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Imc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">   
    </head>
    <body>
        <div class="container">
            <div class="row">
            <div class="col-md-6">
                <h2>Calculadora de IMC</h2>
                <form id="imcForm">
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" class="form-control" id="peso" placeholder="Insira o peso em kg">
                </div>
                <div class="form-group">
                    <label for="altura">Altura (m):</label>
                    <input type="number" step="0.01" class="form-control" id="altura" placeholder="Insira a altura em metros">
                </div>
                <button type="submit" class=" btn-danger">Calcular</button>
                <button type="reset" class=" btn-secondary">Voltar</button>

                </form>
                <div id="result"></div>
            </div>
            </div>
        </div>
    <script class="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="./main.js"> </script>   
</body>
</html>
